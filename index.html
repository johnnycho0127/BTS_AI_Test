<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BTS Resemble Test</title>
    <meta name="title" content="BTS Resemble Test">
    <meta name="subject" content="This application is to predict who is the best resemble member to you by using AI teachablemachine learning model">
    <meta name="keywords" content=" AI, Similar looking, BTS, Beyond The Scene, Bangtan Boys, Bulletproof Boys Scouts ">
    <meta name="author" content="Johnnycho">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5e7aa2224a3b0d27"></script>

</head>

<body>

    <section class="section">
        <h1 class="title">BTS AI Test</h1>
        <h2 class="subtitle">Which BTS member do you resemble?</h2>
    </section>

    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload.png" class="mt-5 pt-5 upload">
                <h3 class="mb-5 pb-5 pt-4  upload-text">Please, upload your picture</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            
				<div style="padding:20px;border:4px solid black;margin-bottom:20px">
						<img class="result-image" style="width:50%" src="" />
						<p class="reuslt-message"></p>
				</div>
				
		
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">Now, AI is analyzing...</p>
            </div>

            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox"></div>

            <div class="pt-3 image-title-wrap">
                <button type="button p-2" onclick="window.location.reload()" class="try-again-btn">
                    <span class="try-again-text">Try another picture</span>
                </button>
            </div>
        </div>
		
		<footer class="footer pt-5 container d-flex justify-content-center">
        <div>
            <p>&copy; Johnny Cho 2020. All Rights Reserved. </p>
   
        </div>
    </footer>
		
        <section class="d-flex justify-content-center">
            <form action="camera.html">
                <p>

                </p>
                <h3> teachablemachine.withgoogle </h3>

                <button type="submit">Prediction </button>
            </form>

        </section>
    </div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/PiWs8LKtq/";
        let model, webcam, labelContainer, maxPredictions;
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            // append elements to the DOM
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultmessage;

            switch (prediction[0].className) {
                case "(뷔) V":
                    resultmessage = "A.I predicts that you look like (뷔) V the most";
					resultimage="V";
        	    	break;
					
                case "(지민) Jimin":
                    resultmessage = "A.I predicts that you look like (지민) Jimin the most";
					resultimage="Jimin";
		            break;
					
                case "(랩몬스터) Rap Monster":
                    resultmessage = "AI predicts that you look like (랩몬스터) Rap Monster most";
					resultimage="RM";
                    break;
					
                case "(슈가) Suga":
                    resultmessage = "AI predicts that you look like (슈가) Suga most";
					resultimage="Suga";
                    break;
					
                case "(제이홉) J-Hope":
                    resultmessage = "AI predicts that you look like (제이홉) J-Hope most";
					resultimage="J-Hope";
                    break;
					
                case "(진) Jin":
                    resultmessage = "AI predicts that you look like (진) Jin most";
					resultimage="Jin";
                    break;
					
                case "(정국) Jungkook":
                    resultmessage = "AI predicts that you look like (정국) Jungkook most";
					resultimage="Jungkook";
                    break;
					
                case "we do not know":
                    resultmessage = "I am sorry. We can't predict you";
					resultimage="Jungkook";
                    break;
            }
			
            $('.reuslt-message').html(resultmessage);
			$('.result-image').attr("src","BTSimage/"+resultimage+".gif");
		
			
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "(뷔) V":
                        labelTitle = "V"
					
                        break;
                    case "(지민) Jimin":
                        labelTitle = "Jimin"
                        break;
                    case "(랩몬스터) Rap Monster":
                        labelTitle = "RM"
                        break;
                    case "(슈가) Suga":
                        labelTitle = "Suga"
                        break;
                    case "(제이홉) J-Hope":
                        labelTitle = "J-Hope"
                        break;
                    case "(진) Jin":
                        labelTitle = "Jin"
                        break;
                    case "(정국) Jungkook":
                        labelTitle = "Jungkook"
                        break;
                }
		
                var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
		
            }
        }
    </script>
